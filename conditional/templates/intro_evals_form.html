{% extends "nav.html" %}
{% block body %}
<div class="container main">
    <h3>Introductory Evaluations Form</h3>
    {% if is_open %}
    <div style="padding-top:20px"></div>
    <form data-module="introEvalsForm">
        <div class="panel panel-default">
            <div class="panel-body" style="padding-top:20px;">
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="social_events">Social Events</label>
                    <textarea name="social_events" class="form-control" rows="6" id="social_events">{{social_events}}</textarea>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-body" style="padding-top:20px;">
                <div class="form-group label-floating is-empty">
                    <label class="control-label" for="comments">Comments</label>
                    <textarea name="comments" class="form-control" rows="6" id="comments">{{other_notes}}</textarea>
                </div>
            </div>
        </div>
        <input class= "btn btn-raised btn-primary" style="width:100%;" type="submit" value="Submit Introductory Evaluation">
    </form>
    {% else %}
    <div class="alert alert-danger" role="alert"><span class="glyphicon glyphicon-remove-sign"></span> The submission period for this form has ended.</div>
    {% endif %}
</div>
{% endblock %}
